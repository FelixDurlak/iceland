<form action="uploadPhotoForm.form" method="post"
	enctype="multipart/form-data" name="uploadPhotoForm">

	<h2>Upload a photo!</h2>
	<p>
		<b>{$message}</b>
	</p>

	<table class="border">
		<tr>
			<td class="spacer"><table class="form">
					<tr>
						<td class="twoCol1">File name:&nbsp;</td>
						<td class="twoCol2"><input type="file" name="file" value=""
							size="32" /></td>
					</tr>
					<tr>
						<td class="twoCol1">Photo tags:&nbsp;</td>
						<td class="twoCol2"><input type="text" name="tags"
							value="{$tags}" size="48" /></td>
					</tr>
					<tr>
						<td class="twoCol1">Mapcode&nbsp;<br>(international
							Format):&nbsp;
						</td>
						<td class="twoCol2"><input type="text" name="mapcode"
							value="{$mapcode}" size="48" /></td>
					</tr>
					<tr>
						<td class="twoCol1">GPS Coordinates:&nbsp;</td>
						<td class="twoCol2">Latitude:&nbsp;<input type="text"
							name="latitude" value="{$latitude}" size="9" />&nbsp;Longitude:&nbsp;<input
							type="text" name="longitude" value="{$longitude}" size="9" /></td>
					</tr>
					<tr>
						<td class="twoCol1">Category:Photo Motiv&nbsp;</td>
						<td class="twoCol2">
							<p>
								<select name="image_motif_category"
									value="{$image_motif_category}" size="1">
									<option>Water Fall</option>
									<option>Plant</option>
									<option>Vulcano</option>
									<option>Glacier</option>
									<option>Animal</option>
								</select>
							</p>
						</td>
					<tr>
						<td class="twoCol1">&nbsp;</td>
						<td class="twoCol2"><input type="submit" name="upload"
							value="Upload!" /></td>
					</tr>
				</table></td>
		</tr>
	</table>

	<p>
		If you need to upload many photos at once, please <a
			href="contact.html">contact us</a>!
	</p>

</form>
